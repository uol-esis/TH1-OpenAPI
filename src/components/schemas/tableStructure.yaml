#tableStructure:
type: object
required:
  - name
  - delimiter
  - structures
properties:
  id:
    type: integer
    format: int64
    minimum: 1
  name:
    type: string
    minLength: 1
    example: 'Table structure 1'
  structures:
    type: array
    minItems: 0
    items:
      $ref: './structure.yaml'
  endRow:
    type: integer
    minimum: 1
  endColumn:
    type: integer
    minimum: 1
example:
  id: 1
  name: Table structure 1
  structures:
    - name: Fill Header
      description: Fills empty cells in the header
      converterType: FILL_EMPTY_ROW
      rowIndex:
        - 0
        - 1
    - name: Resolve Grouped Header
      description: Resolves the grouped header
      converterType: REMOVE_GROUPED_HEADER
      rowIndex:
        - 0
        - 1
      columnIndex:
        - 0
      startRow: 3
      startColumn: 0
