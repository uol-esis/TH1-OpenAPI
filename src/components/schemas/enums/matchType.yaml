description: >
  Defines how a column header is matched against the provided keyword(s).
  - CONTAINS: Header contains the keyword.
  - EQUALS: Header exactly matches the keyword.
  - STARTS_WITH: Header starts with the keyword.
  - ENDS_WITH: Header ends with the keyword.
  - REGEX: Header matches the keyword as a regular expression.
type: string
enum:
  - CONTAINS
  - EQUALS
  - STARTS_WITH
  - ENDS_WITH