#pivotLongMatrixStructure:
description: |
  This converter reshapes a pivot matrix into a longer format.

  It converts columns representing different categories into a single dimension 
  column, and gathers the corresponding values into one or more value columns. 
  This allows datasets that are wide or pivoted to be analyzed more easily in 
  a long format.

  The `converterType` MUST be `PIVOT_LONGER`.
type: object
required:
  - converterType
  - columnIndex
  - columnName
  - valueName
properties:
  converterType:
    $ref: './converterType.yaml'
  columnIndex:
    description: The indices of the rows to fill
    type: array
    minItems: 0
    items:
      type: integer
      minimum: 0
  columnName:
    description: Target dimension
    type: string
  valueName:
    description: Target column where the numeric values are stored
    type: string
  merge:
    description: |
      If multiple converters use the same `columnName`:
        - `true` (default): values go into the same column
        - `false`: creates separate columns (e.g. Kategorie_1, Kategorie_2)
    type: boolean
    default: true