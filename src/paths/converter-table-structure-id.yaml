post:
  summary: Convert a table and save it to the database
  operationId: convertTable
  parameters:
    - name: tableStructureId
      in: path
      required: true
      schema:
        type: integer
        format: int64
        minimum: 1
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          required: [ file ]
          properties:
            file:
              type: string
              format: binary
  responses:
    '200':
      description: OK
    '400':
      description: Bad request
    '401':
      description: Unauthorized
    '404':
      description: Not found