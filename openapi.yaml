openapi: 3.0.3
info:
  title: TH1
  description: TH1
  version: 1.2.0

servers:
  - url: 'http://localhost:{port}/v1'
    description: Local server
    variables: {
      port: {
        default: '8080'
      }
    }
  - url: 'http://pg-doener-dev.virt.uni-oldenburg.de:{port}/v1'
    description: Dev server
    variables: {
      port: {
        default: '8080'
      }
    }
  - url: 'http://pg-doener-prod.virt.uni-oldenburg.de:{port}/v1'
    description: Prod server
    variables: {
      port: {
        default: '8080'
      }
    }

security:
  - BasicAuth: [ ]

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  schemas:
    tableStructure:
      type: object
      required:
        - name
        - delimiter
        - structures
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
        name:
          type: string
          minLength: 1
          example: 'Table structure 1'
        structures:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/structure'
        endRow:
          type: integer
          minimum: 1
        endColumn:
          type: integer
          minimum: 1

    structure:
      type: object
      oneOf:
        - $ref: '#/components/schemas/removeRowByIndexStructure'
        - $ref: '#/components/schemas/removeColumnByIndexStructure'
        - $ref: '#/components/schemas/removeGroupedHeaderStructure'
        - $ref: '#/components/schemas/fillEmptyRowsStructure'
        - $ref: '#/components/schemas/addHeaderNameStructure'
      discriminator:
        propertyName: converterType
        mapping:
          REMOVE_GROUPED_HEADER: '#/components/schemas/removeGroupedHeaderStructure'
          FILL_EMPTY_ROW: '#/components/schemas/fillEmptyRowStructure'
          REMOVE_COLUMN_BY_INDEX: '#/components/schemas/removeColumnByIndexStructure'
          REMOVE_ROW_BY_INDEX: '#/components/schemas/removeRowByIndexStructure'
          ADD_HEADER_NAME: '#/components/schemas/addHeaderNameStructure'
    
    removeRowByIndexStructure:
      type: object
      required:
        - converterType
        - rowIndex
      properties:
        converterType:
          $ref: '#/components/schemas/converterType'
        rowIndex:
          type: array
          minItems: 0
          items:
            type: integer
            minimum: 0

    removeColumnByIndexStructure:
      type: object
      required:
        - converterType
        - columnIndex
      properties:
        converterType:
          $ref: '#/components/schemas/converterType'
        columnIndex:
          type: array
          minItems: 0
          items:
            type: integer
            minimum: 0

    removeGroupedHeaderStructure:
      type: object
      required:
        - converterType
        - rowIndex
        - columnIndex
        - startRow
        - startColumn
      properties:
        converterType:
          $ref: '#/components/schemas/converterType'
        rowIndex:
          type: array
          minItems: 0
          items:
            type: integer
            minimum: 0
        columnIndex:
          type: array
          minItems: 0
          items:
            type: integer
            minimum: 0
        startRow:
          type: integer
          minimum: 0
        startColumn:
          type: integer
          minimum: 0

    addHeaderNameStructure:
      type: object
      required:
        - converterType
        - headerNames
      properties:
        converterType:
          $ref: '#/components/schemas/converterType'
        headerNames:
          type: array
          minItems: 0
          items:
            type: string
            minLength: 1

    fillEmptyRowsStructure:
      type: object
      required:
        - converterType
        - rowIndex
      properties:
        converterType:
          $ref: '#/components/schemas/converterType'
        rowIndex:
          type: array
          minItems: 0
          items:
            type: integer
            minimum: 0

    tableStructureSummary:
      type: object
      required:
        - id
        - name
        - structures
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
        name:
          type: string
          minLength: 1
        structures:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/structureSummary'

    structureSummary:
      type: object
      required:
        - converterType
      properties:
        converterType:
          $ref: '#/components/schemas/converterType'

    converterType:
      type: string
      x-field-extra-annotation: "@de.uol.pgdoener.th1.api.validation.ValidConverterType"
      enum:
        - REMOVE_GROUPED_HEADER
        - FILL_EMPTY_ROW
        - REMOVE_COLUMN_BY_INDEX
        - REMOVE_ROW_BY_INDEX
        - ADD_HEADER_NAME

paths:
  /table-structures:
    get:
      summary: Get all table structures
      operationId: getTableStructures
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/tableStructureSummary'
        '401':
          description: Unauthorized
    post:
      summary: Create a new table structure
      operationId: createTableStructure
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/tableStructure'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: integer
                format: int64
                minimum: 1
        '400':
          description: Bad request
        '401':
          description: Unauthorized
  /table-structures/{id}:
    get:
      summary: Get a table structure by id
      operationId: getTableStructure
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tableStructure'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found

  /converter/{tableStructureId}:
    post:
      summary: Convert a table and save it to the database
      operationId: convertTable
      parameters:
        - name: tableStructureId
          in: path
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required: [ file ]
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: OK
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
  /converter/preview:
    post:
      summary: Convert a table and return a preview of the result
      operationId: previewConvertTable
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 10
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required: [ file, tableStructure ]
              properties:
                file:
                  type: string
                  format: binary
                tableStructure:
                  $ref: '#/components/schemas/tableStructure'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: array
                  items:
                    type: string
        '400':
          description: Bad request
        '401':
          description: Unauthorized
  /converter/file:
    post:
      summary: Convert a table and return the result as a file
      operationId: fileConvertTable
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required: [ file, tableStructure ]
              properties:
                file:
                  type: string
                  format: binary
                tableStructure:
                  $ref: '#/components/schemas/tableStructure'
      responses:
        '200':
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          description: Bad request
        '401':
          description: Unauthorized
  /table-structures/generate:
    post:
      summary: Generate a tableStructure and return the result as a json
      operationId: generateTableStructure
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required: [ file ]
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tableStructure'
        '400':
          description: Bad request
        '401':
          description: Unauthorized