post:
  summary: Convert a table and return a preview of the result
  operationId: previewConvertTable
  parameters:
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 10
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          required: [ file, tableStructure ]
          properties:
            file:
              type: string
              format: binary
            tableStructure:
              $ref: '../components/schemas/tableStructure.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: array
              items:
                type: string
    '400':
      description: Bad request
    '401':
      description: Unauthorized