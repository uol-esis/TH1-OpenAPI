get:
  summary: Get a table structure by id
  operationId: getTableStructure
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64
        minimum: 1
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/tableStructure.yaml'
    '400':
      description: Bad request
    '401':
      description: Unauthorized
    '404':
      description: Not found